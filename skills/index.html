<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@100..800&family=Tilt+Neon&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="app.js" defer></script>
    <title>dashboard</title>
</head>

<body id="js--body">
    <article class="card card--slider">
        <h2 id="js--rangeValue">0</h2>
        <input id="js--slider" type="range" min="1" max="4" step="0.1">
    </article>
    <article class="card card--buy">
        <img id="js--img" src="" alt="">
        <p id="js--text"></p>
    </article>
    <article class="card card--stopwatch">
            <div id="display" class="digit timerText">00:00</div>
            <div class="controls">
              <button class="button" id="startStopBtn" onclick="startStop()">Start</button>
              <button class="button" onclick="reset()">Reset</button>
            </div>
    </article>
</body>

</html>
